<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country List - Supabase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .container {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        .country-list {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 4px;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        input {
            padding: 8px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Country Database</h1>
        
        <div>
            <input type="text" id="countryInput" placeholder="Enter country name" value="USA">
            <button onclick="addCountry()">Add Country</button>
            <button onclick="loadCountries()">Load All Countries</button>
        </div>
        
        <div id="status"></div>
        
        <div class="country-list">
            <h3>Countries in Database:</h3>
            <div id="countryList">Click "Load All Countries" to see the list</div>
        </div>
    </div>

    <!-- Supabase JavaScript Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        // Supabase configuration
        const SUPABASE_URL = 'YOUR_SUPABASE_URL_HERE'; // Get from Supabase dashboard
        const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY_HERE'; // Get from Supabase dashboard
        
        // Initialize Supabase client
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Show status messages
        function showStatus(message, isError = false) {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${isError ? 'error' : 'success'}">${message}</div>`;
            setTimeout(() => {
                statusDiv.innerHTML = '';
            }, 3000);
        }

        // Add a country to the database
        async function addCountry() {
            const countryInput = document.getElementById('countryInput');
            const countryName = countryInput.value.trim();
            
            if (!countryName) {
                showStatus('Please enter a country name', true);
                return;
            }

            try {
                const { data, error } = await supabase
                    .from('countries')
                    .insert([
                        { 
                            country: countryName,
                            created_at: new Date().toISOString()
                        }
                    ]);
                
                if (error) {
                    showStatus(`Error: ${error.message}`, true);
                    console.error('Supabase error:', error);
                } else {
                    showStatus(`Added "${countryName}" successfully!`);
                    countryInput.value = ''; // Clear input
                    loadCountries(); // Refresh the list
                }
            } catch (error) {
                showStatus('Connection error', true);
                console.error('Error:', error);
            }
        }

        // Load all countries from database
        async function loadCountries() {
            try {
                const { data, error } = await supabase
                    .from('countries')
                    .select('*')
                    .order('created_at', { ascending: false });
                
                if (error) {
                    showStatus(`Error loading countries: ${error.message}`, true);
                    document.getElementById('countryList').innerHTML = 'Error loading countries';
                    console.error('Supabase error:', error);
                } else {
                    if (data && data.length > 0) {
                        const listHtml = data.map(item => 
                            `â€¢ ${item.country} (added: ${new Date(item.created_at).toLocaleDateString()})`
                        ).join('<br>');
                        document.getElementById('countryList').innerHTML = listHtml;
                    } else {
                        document.getElementById('countryList').innerHTML = 'No countries found. Add some countries to get started!';
                    }
                }
            } catch (error) {
                showStatus('Connection error', true);
                document.getElementById('countryList').innerHTML = 'Connection error';
                console.error('Error:', error);
            }
        }

        // Load countries when page loads
        window.onload = function() {
            loadCountries();
        };
    </script>
</body>
</html>
